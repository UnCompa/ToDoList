<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de taras</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6b26613874.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Agrega una tarea...">
                <button class="btn_add"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
        <div class="li__container">
        </div>
        <div class="empty">
            <p>No hay tareas pendientes</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
